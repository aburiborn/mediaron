  アマチュア無線用受信機・送信機<br>
  送信機:トリオ（現JVCケンウッド）TX-88A型 <br>
  受信機:トリオ （現JVCケンウッド）9R-59型 <br>
  1960年代に愛好家の強い支持を集めたアマチュア無線機である。
  今日のアマチュア無線家は、日本国内で約37万人、世界で約 300万人と言われる。
  日本アマチュア無線連盟（JARL）は、7月29日をアマチュア無線の日に、国際アマチュア無線連合（IARU）は4月18日を「世界アマチュア無線の日」に、それぞれ定めている。  
  コミュニケーションミュージアムでは日本のアマチュア無線発展の歴史を飾った数々の貴重な機器の展示を行ってる。
